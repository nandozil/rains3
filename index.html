<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8월 13~14일 고양시 침수 피해 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- 헤더 -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">8월 13~14일 고양시 침수 피해 현황</h1>
            <p class="text-gray-500 mt-2">8월 19일 기준 피해 데이터를 바탕으로 분석(출처: 고양시 재난대응담당관)</p>
        </header>

        <!-- 핵심 요약 정보 -->
        <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-600">총 피해 접수 건수</h3>
                <p class="text-4xl font-bold text-blue-600 mt-2">446<span class="text-xl font-normal text-gray-500"> 건</span></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-600">지하/반지하 피해</h3>
                <p class="text-4xl font-bold text-red-600 mt-2">268<span class="text-xl font-normal text-gray-500"> 건</span></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-600">지하/반지하 피해 비율</h3>
                <p class="text-4xl font-bold text-red-600 mt-2">60.1<span class="text-xl font-normal text-gray-500"> %</span></p>
            </div>
        </section>

        <!-- 메인 그리드 -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 구별 피해 현황 -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-700 mb-4">구별 침수 피해 현황</h2>
                <div class="h-80 sm:h-96">
                    <canvas id="guDamageChart"></canvas>
                </div>
            </div>

            <!-- 지하/반지하 침수 피해 비율 -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-center items-center">
                <h2 class="text-xl font-bold text-gray-700 mb-4">지하/반지하 침수 피해 비율</h2>
                <div class="w-full h-80 sm:h-96 max-w-sm mx-auto">
                     <canvas id="basementProportionChart"></canvas>
                </div>
            </div>

            <!-- 침수 피해 상위 10개 동 -->
            <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-700 mb-4">침수 피해 상위 10개 동</h2>
                 <div class="h-[500px]">
                    <canvas id="topDongDamageChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Chart.js를 사용하여 그래프 생성
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 구별 피해 현황 (막대 차트)
            const guDamageCtx = document.getElementById('guDamageChart').getContext('2d');
            new Chart(guDamageCtx, {
                type: 'bar',
                data: {
                    labels: ['덕양구', '일산동구', '일산서구'],
                    datasets: [{
                        label: '피해 건수',
                        data: [292, 107, 47], // 덕양구 데이터 합산 (291+1)
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '피해 건수' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // 2. 지하/반지하 침수 피해 비율 (도넛 차트)
            const basementProportionCtx = document.getElementById('basementProportionChart').getContext('2d');
            new Chart(basementProportionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['지하/반지하', '기타'],
                    datasets: [{
                        data: [268, 178], // 446 - 268 = 178
                        backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(201, 203, 207, 0.7)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(201, 203, 207, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                        const percentage = (context.parsed / total * 100).toFixed(1);
                                        label += `${context.raw}건 (${percentage}%)`;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            // 3. 침수 피해 상위 10개 동 (수평 막대 차트)
            const topDongDamageCtx = document.getElementById('topDongDamageChart').getContext('2d');
            new Chart(topDongDamageCtx, {
                type: 'bar',
                data: {
                    labels: [
                        '화정1동 (덕양구)', 
                        '백석1동 (일산동구)', 
                        '행신2동 (덕양구)', 
                        '성사1동 (덕양구)', 
                        '대화동 (일산서구)', 
                        '화전동 (덕양구)', 
                        '백석2동 (일산동구)', 
                        '능곡동 (덕양구)', 
                        '대덕동 (덕양구)', 
                        '관산동 (덕양구)'
                    ],
                    datasets: [{
                        label: '피해 건수',
                        data: [85, 65, 59, 43, 38, 38, 20, 19, 12, 12],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // 수평 막대 차트로 변경
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: '피해 건수' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        });
    </script>
</body>
</html>
